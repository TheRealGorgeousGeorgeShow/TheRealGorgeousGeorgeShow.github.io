<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Gorgeous George Show</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }

    /* Background video (same as the version that worked) */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* Centered header text */
    .title {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw;
      text-align: center;

      font-family: "Century Old Style", "Old Century", "Century Schoolbook", Georgia, "Times New Roman", serif;
      color: #d4af37; /* gold */

      font-size: clamp(26px, 4vw, 56px);
      line-height: 1.05;
      font-weight: 600;
      letter-spacing: 0.5px;

      z-index: 1;
      margin: 0;
      padding: 0;
      white-space: normal;
    }
  </style>
</head>

<body>
  <!-- stars.mp4 (unchanged and required) -->
  <video autoplay muted loop playsinline>
    <source src="stars.mp4" type="video/mp4">
  </video>

  <h1 class="title">The Gorgeous George Show</h1>
</body>
</html>
