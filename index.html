<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Gorgeous George Show</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }

    /* Background video (UNCHANGED from the working version) */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* Fixed header text */
    .title {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 50vw;               /* top-right half */
      text-align: right;

      font-family: "Century Old Style", "Old Century", "Century Schoolbook", Georgia, "Times New Roman", serif;
      color: #d4af37;            /* gold */

      /* smaller + safer so it doesn't cut off */
      font-size: clamp(22px, 3.2vw, 100px);
      line-height: 1.05;
      font-weight: 600;

      z-index: 1;                /* above the video */
      margin: 0;
      padding: 0;

      /* allow wrapping instead of disappearing off-screen */
      white-space: normal;
    }
  </style>
</head>

<body>
  <!-- stars.mp4 IS HERE -->
  <video autoplay muted loop playsinline>
    <source src="stars.mp4" type="video/mp4">
  </video>

  <h1 class="title">The Gorgeous George Show</h1>
</body>
</html>
