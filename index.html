<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Gorgeous George Show</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    /* =========================
       BACKGROUND STARS VIDEO
    ========================== */
    video.bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* =========================
       TITLE (CENTER TOP)
    ========================== */
    .title {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw;
      text-align: center;

      font-family: "Galliard BT", "ITC Galliard", "Galliard", "Century Old Style", "Century Schoolbook", Georgia, serif;
      color: #d4af37;
      font-size: 100px;
      line-height: 1.05;
      font-weight: 600;
      letter-spacing: 0.5px;

      z-index: 3;
      margin: 0;
      pointer-events: none;

      animation: glowPulse 4.5s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0% {
        text-shadow:
          0 3px 8px rgba(0,0,0,0.75),
          0 0 10px rgba(212,175,55,0.35);
      }
      50% {
        text-shadow:
          0 4px 12px rgba(0,0,0,0.85),
          0 0 22px rgba(212,175,55,0.7),
          0 0 40px rgba(212,175,55,0.35);
      }
      100% {
        text-shadow:
          0 3px 8px rgba(0,0,0,0.75),
          0 0 10px rgba(212,175,55,0.35);
      }
    }

    /* =========================
       LEFT NAV BUTTON COLUMN
    ========================== */
    .nav {
      position: fixed;
      top: 140px;
      left: 20px;
      width: 260px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      z-index: 2;
    }

    .nav a {
      text-decoration: none;
    }

    .nav button {
      width: 100%;
      padding: 14px 16px;
      cursor: pointer;

      background: rgba(0,0,0,0.55);
      border: 2px solid #d4af37;
      border-radius: 6px;

      font-family: "Galliard BT", "ITC Galliard", "Galliard", Georgia, serif;
      font-size: 20px;
      font-weight: 600;
      color: #d4af37;
      text-align: center;

      transition: all 0.25s ease;
    }

    .nav button:hover {
      background: rgba(212,175,55,0.15);
      box-shadow: 0 0 14px rgba(212,175,55,0.5);
      transform: translateX(4px);
    }

       RIGHT-SIDE VIDEO
    =========================
