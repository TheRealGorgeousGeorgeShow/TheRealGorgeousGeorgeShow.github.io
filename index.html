<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Gorgeous George Show</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    /* Fullscreen stars background */
    video.bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* Centered gold title with pulse */
    .title {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw;
      text-align: center;

      font-family: "Century Old Style", "Old Century", "Century Schoolbook", Georgia, "Times New Roman", serif;
      color: #d4af37;
      font-size: 100px;
      line-height: 1.05;
      font-weight: 600;
      letter-spacing: 0.5px;

      z-index: 2;
      margin: 0;
      pointer-events: none;

      animation: glowPulse 4.5s ease-in-out infinite;
    }

    /* Glow animation (slow + tasteful) */
    @keyframes glowPulse {
      0% {
        text-shadow:
          0 3px 8px rgba(0,0,0,0.75),
          0 0 10px rgba(212,175,55,0.35);
      }
      50% {
        text-shadow:
          0 4px 12px rgba(0,0,0,0.85),
          0 0 22px rgba(212,175,55,0.7),
          0 0 40px rgba(212,175,55,0.35);
      }
      100% {
        text-shadow:
          0 3px 8px rgba(0,0,0,0.75),
          0 0 10px rgba(212,175,55,0.35);
      }
    }

    /* Right-side video container */
    .side-video {
      position: fixed;
      top: 160px;
      right: 0;
      width: 50vw;
      height: calc(100vh - 180px);
      padding: 20px;
      box-sizing: border-box;
      z-index: 1;
    }

    .side-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;

      border: 2px solid #d4af37; /* thin gold border */
      border-radius: 10px;

      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    }
  </style>
</head>

<body>

  <!-- Background stars -->
  <video class="bg" autoplay muted loop playsinline>
    <source src="stars.mp4" type="video/mp4">
  </video>

  <!-- Pulsing title -->
  <h1 class="title">The Gorgeous George Show</h1>

  <!-- Autoplaying looping video -->
  <div class="side-video">
    <video autoplay muted loop playsinline>
      <source src="Cry%20Baby%20George.mp4" type="video/mp4">
    </video>
  </div>

</body>
</html>
