<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Gorgeous George Show</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    /* Page layout */
    .stage {
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      display: grid;
      place-items: center;
      padding: 48px 18px;
      background: radial-gradient(1200px 700px at 50% 30%, #0b1733 0%, #05070f 55%, #02030a 100%);
    }

    /* Star layers */
    .stars, .stars2, .stars3 {
      position: absolute;
      inset: -200px;
      background-repeat: repeat;
      background-position: 0 0;
      pointer-events: none;
      will-change: transform, opacity;
    }

    /* Tiny stars */
    .stars {
      background-image:
        radial-gradient(1px 1px at 10px 20px, rgba(255,255,255,.8) 50%, transparent 51%),
        radial-gradient(1px 1px at 80px 120px, rgba(255,255,255,.6) 50%, transparent 51%),
        radial-gradient(1px 1px at 140px 60px, rgba(255,255,255,.9) 50%, transparent 51%),
        radial-gradient(1px 1px at 200px 180px, rgba(255,255,255,.5) 50%, transparent 51%),
        radial-gradient(1px 1px at 260px 30px, rgba(255,255,255,.7) 50%, transparent 51%),
        radial-gradient(1px 1px at 320px 140px, rgba(255,255,255,.65) 50%, transparent 51%);
      background-size: 360px 220px;
      animation: drift 60s linear infinite, twinkle 4.5s ease-in-out infinite;
      opacity: 0.9;
    }

    /* Medium stars */
    .stars2 {
      background-image:
        radial-gradient(1.5px 1.5px at 30px 40px, rgba(255,255,255,.65) 50%, transparent 51%),
        radial-gradient(1.5px 1.5px at 120px 160px, rgba(255,255,255,.55) 50%, transparent 51%),
        radial-gradient(1.5px 1.5px at 210px 90px, rgba(255,255,255,.75) 50%, transparent 51%),
        radial-gradient(1.5px 1.5px at 300px 200px, rgba(255,255,255,.5) 50%, transparent 51%);
      background-size: 340px 240px;
      animation: drift2 90s linear infinite, twinkle2 6s ease-in-out infinite;
      opacity: 0.7;
    }

    /* Occasional bright stars */
    .stars3 {
      background-image:
        radial-gradient(2px 2px at 60px 80px, rgba(255,255,255,.9) 50%, transparent 51%),
        radial-gradient(2px 2px at 260px 190px, rgba(255,255,255,.85) 50%, transparent 51%),
        radial-gradient(2px 2px at 330px 40px, rgba(255,255,255,.8) 50%, transparent 51%);
      background-size: 420px 260px;
      animation: drift3 120s linear infinite, twinkle3 7.5s ease-in-out infinite;
      opacity: 0.55;
      filter: drop-shadow(0 0 6px rgba(255,255,255,.35));
    }

    @keyframes drift  { from { transform: translate3d(0,0,0); } to { transform: translate3d(-220px, 140px, 0); } }
    @keyframes drift2 { from { transform: translate3d(0,0,0); } to { transform: translate3d(180px, -120px, 0); } }
    @keyframes drift3 { from { transform: translate3d(0,0,0); } to { transform: translate3d(-140px, -90px, 0); } }

    @keyframes twinkle  { 0%,100% { opacity: .85; } 50% { opacity: .55; } }
    @keyframes twinkle2 { 0%,100% { opacity: .65; } 50% { opacity: .35; } }
    @keyframes twinkle3 { 0%,100% { opacity: .55; } 50% { opacity: .18; } }

    /* Foreground content */
    .card {
      position: relative;
      z-index: 5;
      width: min(980px, 100%);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 18px;
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(8px);
      padding: 22px;
      box-shadow: 0 12px 40px rgba(0,0,0,.45);
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing: 0.5px;
    }
    p { margin: 0 0 16px; opacity: .9; line-height: 1.4; }

    .video-wrap {
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.35);
      aspect-ratio: 16 / 9;
      display: grid;
      place-items: center;
    }

    /* Replace this iframe with your own YouTube or an <video> tag later */
    .placeholder {
      padding: 18px;
      text-align: center;
      opacity: .85;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 14px;
    }
    a.btn {
      display: inline-block;
      text-decoration: none;
      color: white;
      border: 1px solid rgba(255,255,255,.22);
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(255,255,255,.06);
    }
    a.btn:hover { background: rgba(255,255,255,.12); }
  </style>
</head>

<body>
  <main class="stage">
    <div class="stars" aria-hidden="true"></div>
    <div class="stars2" aria-hidden="true"></div>
    <div class="stars3" aria-hidden="true"></div>

    <section class="card">
      <h1>The Gorgeous George Show</h1>
      <p>Welcome. Real twinkling stars (no GoDaddy limitations). Drop your intro video below.</p>

      <div class="video-wrap">
        <div class="placeholder">
          <strong>Video goes here.</strong><br>
          Next, tell me if you want to embed YouTube or upload an MP4, and Iâ€™ll wire it in.
        </div>
      </div>

      <div class="buttons">
        <a class="btn" href="#" onclick="alert('Link this to your merch page later!'); return false;">Merch</a>
        <a class="btn" href="#" onclick="alert('Link this to your YouTube page later!'); return false;">YouTube</a>
        <a class="btn" href="#" onclick="alert('Link this to Contact later!'); return false;">Contact</a>
      </div>
    </section>
  </main>
</body>
</html>
