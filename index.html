<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Gorgeous George Show</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      /* IMPORTANT: allow scrolling */
      overflow-y: auto;
    }

    /* Fullscreen stars background (fixed) */
    video.bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* Centered gold title with pulse (fixed) */
    .title {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw;
      text-align: center;

      font-family: "Century Old Style", "Old Century", "Century Schoolbook", Georgia, "Times New Roman", serif;
      color: #d4af37;
      font-size: 100px;
      line-height: 1.05;
      font-weight: 600;
      letter-spacing: 0.5px;

      z-index: 3;
      margin: 0;
      pointer-events: none;

      animation: glowPulse 4.5s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0% {
        text-shadow: 0 3px 8px rgba(0,0,0,0.75), 0 0 10px rgba(212,175,55,0.35);
      }
      50% {
        text-shadow: 0 4px 12px rgba(0,0,0,0.85), 0 0 22px rgba(212,175,55,0.7), 0 0 40px rgba(212,175,55,0.35);
      }
      100% {
        text-shadow: 0 3px 8px rgba(0,0,0,0.75), 0 0 10px rgba(212,175,55,0.35);
      }
    }

    /* Left column (logo + buttons) fixed */
    .nav-wrap {
      position: fixed;
      top: 160px;
      left: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 3;
    }

    .nav-logo {
      width: 330px;
      max-width: 40vw;
    }

    .nav-logo img {
      width: 100%;
      height: auto;
      display: block;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .nav a {
      display: block;
      min-width: 330px;
      padding: 18px 24px;

      text-decoration: none;
      text-align: center;

      font-family: "Galliard BT", "Adobe Garamond Pro", "Garamond", "Baskerville", "Times New Roman", serif;
      font-size: 27px;
      letter-spacing: 0.6px;

      color: #d4af37;
      border: 2px solid #d4af37;
      background: rgba(212, 175, 55, 0.08);

      border-radius: 8px;

      transition: background 0.25s ease, box-shadow 0.25s ease, transform 0.2s ease;
    }

    .nav a:hover {
      background: rgba(212, 175, 55, 0.18);
      box-shadow: 0 0 14px rgba(212,175,55,0.45);
      transform: translateX(4px);
    }

    /* Right-side video fixed */
    .side-video {
      position: fixed;
      top: 160px;
      right: 0;
      width: 50vw;
      height: calc(100vh - 180px);
      padding: 20px;
      box-sizing: border-box;
      z-index: 2;
    }

    .side-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 2px solid #d4af37;
      border-radius: 10px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    }

    /* THIS is what makes the page scroll:
       a normal-flow content area that is taller than the viewport */
    .scroll-content {
      position: relative;
      z-index: 1;                 /* above background, below fixed UI */
      padding-top: 78vh;          /* gives space so first scroll section isn't under the header */
      padding-left: 20px;
      padding-right: 52vw;        /* avoids the right-side video */
      padding-bottom: 120px;
    }

    .section {
      max-width: 520px;
      margin: 0 0 22px;
      padding: 16px 18px;
      border-radius: 10px;
      border: 1px solid rgba(212,175,55,0.35);
      background: rgba(0,0,0,0.55);
      color: #d4af37;
      font-family: "Galliard BT", "Adobe Garamond Pro", "Garamond", "Baskerville", "Times New Roman", serif;
      font-size: 20px;
      line-height: 1.35;
    }
  </style>
</head>

<body>
  <video class="bg" autoplay muted loop playsinline>
    <source src="stars.mp4" type="video/mp4">
  </video>

  <h1 class="title">The Gorgeous George Show</h1>

  <div class="nav-wrap">
    <div class="nav-logo">
      <img src="logo.png" alt="The Gorgeous George Show Logo">
    </div>

    <nav class="nav">
      <a href="gallery.html">Photo Gallery</a>
      <a href="kevin.html">Kevin's Bio</a>
      <a href="glenry.html">Glenry's Bio</a>
      <a href="losers.html">Other Losers</a>
      <a href="content.html">GG Content</a>
      <a href="1307.html">1307</a>
      <a href="book.html">The Book</a>
      <a href="youtube.html">Goon YouTube Links</a>
    </nav>
  </div>

  <div class="side-video">
    <video autoplay muted loop playsinline>
      <source src="Cry%20Baby%20George.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Scrollable sections (replace these with real content later) -->
  <main class="scroll-content">
    <div class="section">Scroll test section 1 (this proves scrolling works).</div>
    <div class="section">Scroll test section 2</div>
    <div class="section">Scroll test section 3</div>
    <div class="section">Scroll test section 4</div>
    <div class="section">Scroll test section 5</div>
  </main>
</body>
</html>
