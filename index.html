<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Gorgeous George Show</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }

    /* Background stars video */
    video.bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* Centered title */
    .title {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw;
      text-align: center;

      font-family: "Century Old Style", "Old Century", "Century Schoolbook", Georgia, "Times New Roman", serif;
      color: #d4af37;
      font-size: 100px;           /* your chosen size */
      line-height: 1.05;
      font-weight: 600;
      letter-spacing: 0.5px;

      z-index: 2;
      margin: 0;
      pointer-events: none;
    }

    /* Right-side video area */
    .side-video {
      position: fixed;
      top: 160px;                 /* space below the title */
      right: 0;
      width: 50vw;                /* right half of screen */
      height: calc(100vh - 180px);
      padding: 20px;
      box-sizing: border-box;
      z-index: 1;
    }

    .side-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    }
  </style>
</head>

<body>

  <!-- Fullscreen looping background -->
  <video class="bg" autoplay muted loop playsinline>
    <source src="stars.mp4" type="video/mp4">
  </video>

  <!-- Title -->
  <h1 class="title">The Gorgeous George Show</h1>

  <!-- Looping video on the right half -->
  <div class="side-video">
    <video controls loop playsinline>
      <source src="Cry%20Baby%20George.mp4" type="video/mp4">
    </video>
  </div>

</body>
</html>
