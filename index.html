<!doctype html><!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Gorgeous George Show</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Reset */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    /* Fullscreen background video */
    video.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Header text */
    h1.header {
      position: fixed;
      top: 30px;
      right: 40px;
      width: 50vw;               /* right half of screen */
      text-align: right;

      font-family: "Century Old Style", "Old Century", "Century Schoolbook", "Times New Roman", serif;
      font-size: clamp(42px, 6vw, 96px);
      font-weight: 600;
      letter-spacing: 1px;

      color: #d4af37;            /* classic gold */
      text-shadow:
        0 2px 6px rgba(0,0,0,0.7),
        0 0 12px rgba(212,175,55,0.35);

      z-index: 10;
      pointer-events: none;     /* prevents accidental clicks */
      white-space: nowrap;
    }
  </style>
</head>

<body>

  <!-- Background stars video -->
  <video class="bg" autoplay muted loop playsinline>
    <source src="stars.mp4" type="video/mp4">
  </video>

  <!-- Fixed header -->
  <h1 class="header">The Gorgeous George Show</h1>

</body>
</html>
