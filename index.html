<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Gorgeous George Show</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
    }

    /* Fullscreen background video */
    video.bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* Header text (fixed top-right half) */
    h1.header {
      position: fixed;
      top: 16px;
      right: 20px;
      width: min(50vw, 900px);   /* top-right half, but capped */
      text-align: right;

      font-family: "Century Old Style", "Old Century", "Century Schoolbook", Georgia, "Times New Roman", serif;
      font-size: clamp(22px, 3.2vw, 54px);  /* MUCH smaller than before */
      line-height: 1.05;
      font-weight: 600;
      letter-spacing: 0.5px;

      color: #d4af37; /* gold */
      text-shadow: 0 2px 8px rgba(0,0,0,0.75);

      z-index: 2;
      margin: 0;
      padding: 0;
      pointer-events: none;

      /* allow wrapping instead of cutting off */
      white-space: normal;
      overflow-wrap: anywhere;
    }

    /* Optional: subtle dark backing so gold stays readable */
    .shade {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.15);
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
