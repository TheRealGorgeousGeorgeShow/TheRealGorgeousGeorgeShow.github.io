<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Photo Gallery | The Gorgeous George Show</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background: black;
      overflow-y: auto;
    }

    /* Stars background */
    video.bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.15);
      z-index: 0;
      pointer-events: none;
    }

    .page {
      position: relative;
      z-index: 1;
      padding: 24px;
    }

    /* Title */
    .title {
      text-align: center;
      margin: 0 0 30px;

      font-family: "Century Old Style", "Old Century", "Century Schoolbook", Georgia, serif;
      color: #d4af37;
      font-size: 72px;
      letter-spacing: 0.5px;
    }

    /* Back link */
    .back {
      display: inline-block;
      margin-bottom: 24px;

      font-family: "Galliard BT", "Garamond", serif;
      font-size: 22px;
      color: #d4af37;
      text-decoration: none;
      border: 2px solid #d4af37;
      padding: 10px 18px;
      border-radius: 6px;
    }

    .back:hover {
      background: rgba(212,175,55,0.18);
    }

    /* Gallery grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 18px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;

      border: 2px solid #d4af37;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      background: black;
    }

    /* Mobile */
    @media (max-width: 700px) {
      .title {
        font-size: 48px;
      }
    }
  </style>
</head>

<body>

  <!-- Background -->
  <video class="bg" autoplay muted loop playsinline>
    <source src="stars.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="page">

    <a href="index.html" class="back">‚Üê Back to Home</a>

    <h1 class="title">Photo Gallery</h1>

    <div class="gallery">
      <!-- Replace these with your real images -->
      <img src="photo1.jpg" alt="Gallery photo 1">
      <img src="photo2.jpg" alt="Gallery photo 2">
      <img src="photo3.jpg" alt="Gallery photo 3">
      <img src="photo4.jpg" alt="Gallery photo 4">
      <img src="photo5.jpg" alt="Gallery photo 5">
      <img src="photo6.jpg" alt="Gallery photo 6">
    </div>

  </div>

</body>
</html>
