<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Photo Gallery | The Gorgeous George Show</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background: black;
      overflow-y: auto;
    }

    /* Stars background */
    video.bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.15);
      z-index: 0;
      pointer-events: none;
    }

    .page {
      position: relative;
      z-index: 1;
      padding: 24px;
    }

    /* Back button */
    .back {
      display: inline-block;
      margin-bottom: 18px;

      font-family: "Galliard BT", "Adobe Garamond Pro", "Garamond", "Baskerville", "Times New Roman", serif;
      font-size: 22px;
      color: #d4af37;
      text-decoration: none;

      border: 2px solid #d4af37;
      padding: 10px 18px;
      border-radius: 8px;
      background: rgba(212,175,55,0.08);

      transition: background 0.25s ease, box-shadow 0.25s ease, transform 0.2s ease;
    }

    .back:hover {
      background: rgba(212,175,55,0.18);
      box-shadow: 0 0 14px rgba(212,175,55,0.45);
      transform: translateX(3px);
    }

    /* Title (glow like homepage) */
    .title {
      text-align: center;
      margin: 0 0 22px;

      font-family: "Century Old Style", "Old Century", "Century Schoolbook", Georgia, "Times New Roman", serif;
      color: #d4af37;
      font-size: 72px;
      line-height: 1.05;
      font-weight: 600;
      letter-spacing: 0.5px;

      animation: glowPulse 4.5s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0% {
        text-shadow:
          0 3px 8px rgba(0,0,0,0.75),
          0 0 10px rgba(212,175,55,0.35);
      }
      50% {
        text-shadow:
          0 4px 12px rgba(0,0,0,0.85),
          0 0 22px rgba(212,175,55,0.7),
          0 0 40px rgba(212,175,55,0.35);
      }
      100% {
        text-shadow:
          0 3px 8px rgba(0,0,0,0.75),
          0 0 10px rgba(212,175,55,0.35);
      }
    }

    /* Masonry layout (CSS columns) */
    .masonry {
      column-count: 4;
      column-gap: 16px;
    }

    /* Each card in masonry */
    figure.card {
      margin: 0 0 16px;
      break-inside: avoid;
      -webkit-column-break-inside: avoid;

      border: 2px solid rgba(212,175,55,0.9);
      border-radius: 12px;
      background: rgba(0,0,0,0.55);
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      overflow: hidden;

      transition: transform 0.22s ease, box-shadow 0.22s ease, filter 0.22s ease;
    }

    figure.card:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 22px rgba(212,175,55,0.35), 0 16px 40px rgba(0,0,0,0.7);
    }

    figure.card img {
      width: 100%;
      height: auto;
      display: block;
      cursor: zoom-in;

      /* subtle pop */
      transition: filter 0.22s ease, transform 0.22s ease;
    }

    figure.card:hover img {
      filter: brightness(1.06) contrast(1.03);
      transform: scale(1.01);
    }

    figcaption {
      padding: 12px 14px 14px;
      color: #d4af37;

      font-family: "Galliard BT", "Adobe Garamond Pro", "Garamond", "Baskerville", "Times New Roman", serif;
      font-size: 26px;
      line-height: 1.25;
      letter-spacing: 0.3px;

      text-shadow: 0 2px 6px rgba(0,0,0,0.75);
    }

    /* Lightbox overlay */
    .lightbox {
      position: fixed;
      inset: 0;
      display: none;              /* shown by JS */
      align-items: center;
      justify-content: center;

      background: rgba(0,0,0,0.78);
      z-index: 9999;
      padding: 24px;
    }

    .lightbox.open {
      display: flex;
    }

    .lightbox-inner {
      max-width: min(1100px, 95vw);
      width: 100%;
    }

    .lightbox-img {
      width: 100%;
      height: auto;
      display: block;

      border: 2px solid #d4af37;
      border-radius: 12px;
      box-shadow: 0 18px 55px rgba(0,0,0,0.85);
      cursor: zoom-out;
      background: black;
    }

    .lightbox-caption {
      margin-top: 12px;
      color: #d4af37;

      font-family: "Galliard BT", "Adobe Garamond Pro", "Garamond", "Baskerville", "Times New Roman", serif;
      font-size: 22px;
      line-height: 1.3;

      text-shadow: 0 2px 8px rgba(0,0,0,0.85);
    }

    .lightbox-hint {
      margin-top: 6px;
      color: rgba(212,175,55,0.85);
      font-family: "Galliard BT", "Garamond", serif;
      font-size: 16px;
      letter-spacing: 0.3px;
    }

    /* Responsive columns */
    @media (max-width: 1200px) { .masonry { column-count: 3; } }
    @media (max-width: 900px)  { .masonry { column-count: 2; } .title{font-size:56px;} }
    @media (max-width: 600px)  { .masonry { column-count: 1; } .title{font-size:46px;} }
  </style>
</head>

<body>

  <!-- Background -->
  <video class="bg" autoplay muted loop playsinline>
    <source src="stars.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="page">
    <a href="index.html" class="back">‚Üê Back to Home</a>

    <h1 class="title">Photo Gallery</h1>

    <!-- Masonry Gallery -->
    <div class="masonry">
      <!-- Replace src + captions with your real files -->
      <figure class="card">
        <img src="ItalianHeartThrob.JPEG" alt="Italian Heart Throb" data-caption="Italian Heart Throb">
        <figcaption>Italian Heart Throb</figcaption>
      </figure>

      <figure class="card">
        <img src="EveryWomansDream.PNG" alt="I am every woman's dream" data-caption="I am every woman's dream">
        <figcaption>I am every woman's dream</figcaption>
      </figure>

      <figure class="card">
        <img src="BeoujoisGeorge.JPEG" alt="Beoujois George" data-caption="Beoujois George">
        <figcaption>Beoujois George</figcaption>
      </figure>

      <figure class="card">
        <img src="KeepingTheBedWarm.JPEG" alt="I'm keeping the bed warm for you, George!" data-caption="I'm keeping the bed warm for you, George!">
        <figcaption>I'm keeping the bed warm for you, George!</figcaption>
      </figure>

      <figure class="card">
        <img src="photo5.jpg" alt="Photo 5" data-caption="Caption for Photo 5">
        <figcaption>Caption for Photo 5</figcaption>
      </figure>

      <figure class="card">
        <img src="photo6.jpg" alt="Photo 6" data-caption="Caption for Photo 6">
        <figcaption>Caption for Photo 6</figcaption>
      </figure>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lightbox-inner">
      <img class="lightbox-img" id="lightboxImg" alt="">
      <div class="lightbox-caption" id="lightboxCaption"></div>
      <div class="lightbox-hint">Click anywhere outside the image, or press Esc to close.</div>
    </div>
  </div>

  <script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const lightboxCaption = document.getElementById("lightboxCaption");

    function openLightbox(src, alt, caption) {
      lightboxImg.src = src;
      lightboxImg.alt = alt || "";
      lightboxCaption.textContent = caption || "";
      lightbox.classList.add("open");
      lightbox.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }

    function closeLightbox() {
      lightbox.classList.remove("open");
      lightbox.setAttribute("aria-hidden", "true");
      lightboxImg.src = "";
      document.body.style.overflow = "";
    }

    // Click images to open
    document.querySelectorAll(".masonry img").forEach(img => {
      img.addEventListener("click", () => {
        const caption = img.getAttribute("data-caption") || img.alt || "";
        openLightbox(img.src, img.alt, caption);
      });
    });

    // Close when clicking outside image
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox || e.target.classList.contains("lightbox-inner") || e.target.classList.contains("lightbox-caption") || e.target.classList.contains("lightbox-hint")) {
        closeLightbox();
      }
    });

    // Close when clicking the image (zoom-out behavior)
    lightboxImg.addEventListener("click", closeLightbox);

    // Esc closes
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && lightbox.classList.contains("open")) {
        closeLightbox();
      }
    });
  </script>

</body>
</html>
